<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Торги Spimex</title>
    <link rel="stylesheet" href="/static/css/style.css">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
</head>
<body>
    <div class="container mt-5">
        <h1 class="mb-4">Торги Spimex</h1>

        <div class="card mb-4">
            <div class="card-header">
                <h2>Последние даты торгов</h2>
            </div>
            <div class="card-body">
                <div class="mb-3">
                    <label for="datesLimit" class="form-label">Количество дат</label>
                    <input type="number" id="datesLimit" class="form-control" value="5" min="1" max="100">
                </div>
                <button id="fetchDates" class="btn btn-primary">Найти</button>
                <div id="datesResult" class="mt-3"></div>
            </div>
        </div>

        <div class="card mb-4">
            <div class="card-header">
                <h2>Динамика торгов</h2>
            </div>
            <div class="card-body">
                <div class="row mb-3">
                    <div class="col-md-6">
                        <label for="startDate" class="form-label">Дата начала:</label>
                        <input type="date" id="startDate" class="form-control">
                    </div>
                    <div class="col-md-6">
                        <label for="endDate" class="form-label">Дата конца:</label>
                        <input type="date" id="endDate" class="form-control">
                    </div>
                </div>
                <div class="row mb-3">
                    <div class="col-md-4">
                        <label for="oilId" class="form-label">Oil ID:</label>
                        <input type="text" id="oilId" class="form-control" placeholder="Optional">
                    </div>
                    <div class="col-md-4">
                        <label for="deliveryType" class="form-label">Тип доставки:</label>
                        <input type="text" id="deliveryType" class="form-control" placeholder="Optional">
                    </div>
                    <div class="col-md-4">
                        <label for="deliveryBasis" class="form-label">Базис доставки:</label>
                        <input type="text" id="deliveryBasis" class="form-control" placeholder="Optional">
                    </div>
                </div>
                <button id="fetchDynamics" class="btn btn-primary">Найти</button>
                <div id="dynamicsResult" class="mt-3 table-responsive"></div>
            </div>
        </div>

        <div class="card">
            <div class="card-header">
                <h2>Последние результаты торгов</h2>
            </div>
            <div class="card-body">
                <div class="row mb-3">
                    <div class="col-md-3">
                        <label for="resultsOilId" class="form-label">Oil ID:</label>
                        <input type="text" id="resultsOilId" class="form-control" placeholder="Optional">
                    </div>
                    <div class="col-md-3">
                        <label for="resultsDeliveryType" class="form-label">Тип доставки:</label>
                        <input type="text" id="resultsDeliveryType" class="form-control" placeholder="Optional">
                    </div>
                    <div class="col-md-3">
                        <label for="resultsDeliveryBasis" class="form-label">Базис доставки:</label>
                        <input type="text" id="resultsDeliveryBasis" class="form-control" placeholder="Optional">
                    </div>
                    <div class="col-md-3">
                        <label for="resultsLimit" class="form-label">Лимит:</label>
                        <input type="number" id="resultsLimit" class="form-control" value="10" min="1" max="100">
                    </div>
                </div>
                <button id="fetchResults" class="btn btn-primary">Найти</button>
                <div id="resultsTable" class="mt-3 table-responsive"></div>
            </div>
        </div>
    </div>

    <script src="/static/js/app.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
